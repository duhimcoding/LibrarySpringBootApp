<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Books</h1>
    <a href="/books/new" class="btn btn-primary mb-3">Add Book</a>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="book : ${books}">
            <div>
                <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Book Title</a>
                <span>by</span>
                <span th:text="${book.author.name}">Author Name</span>
            </div>
            <div>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
