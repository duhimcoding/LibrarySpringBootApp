<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add Book</h1>
    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <select th:field="*{author.id}" id="author" class="form-select" required>
                <option value="" disabled selected>Select an author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
