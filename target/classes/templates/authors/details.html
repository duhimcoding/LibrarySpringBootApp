<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${author.name}">Author Name</h1>
    <p th:text="${author.bio}">Author Bio</p>

    <h2>Books by this Author</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="book : ${author.books}">
            <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Book Title</a>
        </li>
    </ul>
    <a href="/authors" class="btn btn-secondary mt-3">Back to Authors</a>
</div>
</body>
</html>
