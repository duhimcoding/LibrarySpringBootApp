<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Authors</h1>
    <a href="/authors/new" class="btn btn-primary mb-3">Add Author</a>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="author : ${authors}">
            <div>
                <a th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.name}">Author Name</a>
            </div>
            <div>
                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
