<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add Author</h1>
    <form th:action="@{/authors/save}" th:object="${author}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio:</label>
            <textarea th:field="*{bio}" id="bio" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/authors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
