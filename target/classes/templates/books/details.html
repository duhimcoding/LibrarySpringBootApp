<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book Details</title></head>
<body>
    <h1>Book Details</h1>

    <p><strong>Title:</strong> <span th:text="${book.title}">Title</span></p>
    <p><strong>Author:</strong> 
        <a th:href="@{/authors/{id}(id=${book.author.id})}" 
           th:text="${book.author.name}">Author Name</a>
    </p>

    <a href="/books">Back to Book List</a>
</body>
</html>
