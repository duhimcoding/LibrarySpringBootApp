<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Library Management</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
           background: #f4f4f4;
       }
       .welcome-container {
           background-color: white;
           padding: 40px;
           border-radius: 10px;
           box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
           margin-top: 60px;
       }
   </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ“š Library App</span>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/authors">Authors</a></li>
        <li class="nav-item"><a class="nav-link" href="/books/new">Add Book</a></li>
        <li class="nav-item"><a class="nav-link" href="/authors/new">Add Author</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container welcome-container text-center">
    <h1>Welcome to the Library Management System</h1>
    <p class="lead">Manage books and authors in one place.</p>

    <form th:action="@{/books/search}" method="get" class="mt-4 row justify-content-center">
        <div class="col-md-6">
            <input type="text" name="keyword" class="form-control" placeholder="Search books by title or author...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="/books" class="btn btn-outline-secondary">ðŸ“– View All Books</a>
    </div>
</div>

</body>
</html>
